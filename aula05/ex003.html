<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: aqua;
            color: #000;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        let n1 = Number(window.prompt('Escolha um número: '))
        let n2 = Number(window.prompt('Escolha outro número: '))
        let soma = n1 + n2
        
        window.alert(`A soma desses dois números é de ${soma}!`)
    </script>
</body>
</html>
